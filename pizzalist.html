<head>
  <title>Pizza order</title>
</head>

<body>
  <div id="outer">
    {{> pizzalist}}
  </div>
</body>

<template name="pizzalist">
  <div class="leaderboard">
    {{#each entries}}
      {{> entry}}
    {{/each}}
  </div>

  <div class="none">
    <input type="text" placeholder="Add a pizza?" id="pizzaname" name="pizzaname" />
    <input type="button" class="inc" value="Add to list" />
  </div>
</template>

<template name="entry">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{amount}}</span>
    <div class="actions">
      <a class="action plus">+</a>
      <a class="action minus">-</a>
    </div>
  </div>
</template>
